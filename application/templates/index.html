<!DOCTYPE html>
<html>
<head>
    <title>Elpris App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Elpris App</h1> <!-- Larger display-4 class for the heading -->
        <form method="POST" class="mt-3">
            <label for="selected_date">Välj datum:</label>
            <input type="date" id="selected_date" name="selected_date" required min="2022-11-01" max="{{ max_date_str }}" class="form-control"><br>

            <label for="price_class">Välj prisklass:</label>
            <select id="price_class" name="price_class" required class="form-control">
                <option value="SE1">SE1 - Luleå / Norra Sverige</option>
                <option value="SE2">SE2 - Sundsvall / Norra Mellansverige</option>
                <option value="SE3">SE3 - Stockholm / Södra Mellansverige</option>
                <option value="SE4">SE4 - Malmö / Södra Sverige</option>
            </select><br>

            <button type="submit" class="btn btn-primary">Hämta priser</button>
        </form>

        {% if error_message %}
        <p class="mt-3 text-danger">{{ error_message }}</p> <!-- Styled the error message in red -->
        {% endif %}
    </div>
</body>
</html>
